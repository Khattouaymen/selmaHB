<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gâteau d'Anniversaire Interactif</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="photo-gallery">
            <div class="photo-container photo-delay-0">
                <div class="polaroid">
                    <img src="img/WhatsApp Image 2025-05-12 at 17.22.20.jpeg" alt="Photo souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>
            <div class="photo-container photo-delay-1">
                <div class="polaroid">
                    <img src="img/WhatsApp Image 2025-05-12 at 17.22.21.jpeg" alt="Photo souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>
            
            
            
            <div class="photo-container photo-delay-5">
                <div class="polaroid">
                    <img src="img/WhatsApp Image 2025-05-12 at 17.22.21 (3).jpeg" alt="Photo souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>
            <div class="photo-container photo-delay-6">
                <div class="polaroid">
                    <img src="img/WhatsApp Image 2025-05-12 at 17.22.21 (1).jpeg" alt="Photo souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>

            <!-- Falling Photos from src folder -->
            <div class="photo-container photo-delay-7">
                <div class="polaroid">
                    <img src="src/WhatsApp Image 2025-05-12 at 17.22.21 (2).jpeg" alt="Falling Souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>
            <div class="photo-container photo-delay-8">
                <div class="polaroid">
                    <img src="src/WhatsApp Image 2025-05-12 at 17.23.42.jpeg" alt="Falling Souvenir">
                    <div class="pin"></div>
                    <div class="string"></div>
                </div>
            </div>
        </div>

        <!-- Static Photos from src folder -->
        <div id="static-photo-1" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 17.22.21 (2).jpeg" alt="Souvenir">
        </div>
        <div id="static-photo-2" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 17.23.42.jpeg" alt="Souvenir">
        </div>
        <div id="static-photo-3" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 21.58.21 (1).jpeg" alt="Souvenir">
        </div>
        <div id="static-photo-4" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 21.58.21 (2).jpeg" alt="Souvenir">
        </div>
        <div id="static-photo-5" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 21.58.21.jpeg" alt="Souvenir">
        </div>
        <div id="static-photo-6" class="static-polaroid">
            <img src="src/WhatsApp Image 2025-05-12 at 21.58.22.jpeg" alt="Souvenir">
        </div>

        <div class="container">
            <header>
                <h1>Congratulations Selma on your 22nd birthday! There aren't many left!</h1>
                <h2 class="birthday-wish">Happy Birthday Selma! Wishing you a beautiful life and success ahead. As my cousin, you deserve all the happiness in the world a 3abit! </h2>
            </header>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="layer layer-top"></div>
                    <div class="layer layer-middle"></div>
                    <div class="layer layer-bottom"></div>
                    <div class="icing"></div>
                    <div class="candle">
                        <div class="candle-body"></div>
                        <div class="flame" id="flame"></div>
                    </div>
                    <div class="plate"></div>
                </div>
            </div>
            
            <section class="interaction-area">
                <div class="controls">
                    <button id="startButton">Activer le microphone</button>
                    <button id="resetButton">Rallumer la bougie</button>
                </div>
                <div class="status" id="status">Click on "Activate microphone" and sotiiii!</div>
            </section>
            
            <!-- Countdown and Message Display -->
            <div id="countdown-display" class="hidden"></div>

            <!-- Celebration effects container -->
            <div id="celebration-container" class="hidden"></div>

            <!-- Élément audio caché -->
            <audio id="birthdaySong" loop autoplay>
                <source src="audio-editor-output.mp3" type="audio/mp3">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
